<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>

<body>
    <h2>Entre em contato</h2>

    <form>
        <label for="inp-nome">Nome:</label>
        <input type="text" id="inp-nome">
        <br>

        <label for="inp-email">E-mail:</label>
        <input type="email" id="inp-email">
        <br>

        <label for="slc-assunto">Assunto:</label>
        <select id="slc-assunto">
            <option value="">Festa de casamento</option>
            <option value="">Confraternizações</option>
            <option value="">Bolos simples</option>
        </select>

        <p>Escolha até três sabores</p>
        <input type="checkbox" name="sabores" id="ckb-chocolate">
        <label for="ckb-chocolate">Chocolate</label>

        <input type="checkbox" name="sabores" id="ckb-morango">
        <label for="ckb-morango">Morango</label> <br>


        <input type="checkbox" name="sabores" id="ckb-bemcasado">
        <label for="ckb-bemcasado">Bem casado</label>

        <input type="checkbox" name="sabores" id="ckb-limao">
        <label for="ckb-limao">Limão</label>

        <br>
        <label for="inp-peso">Informe o peso do bolo:</label>
        <input type="number" id="inp-peso" min="3" max="5">

        <br><br>
        <label for="inp-data">Informe a data do seu evento:</label>
        <input type="date" id="inp-data">

        <br><br>
        <label for="txt-mensagem">Mensagem:</label><br>
        <textarea id="txt-mensagem" cols="30" rows="10"></textarea>

        <br>
        <button type="submit">ENVIAR</button>
        <button>LIMPAR</button>
    </form>

    <br><br>
    <a href="index.html">Voltar</a>
</body>

</html>
